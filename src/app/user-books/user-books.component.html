<div class="authentication-card-container" fxLayout="column" fxLayoutAlign="center">
    <mat-card class="authentication-card">
        <mat-card-header> <mat-card-title>Ciao {{username}}!</mat-card-title></mat-card-header>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()">
                Logout
            </button>
        </mat-card-actions>
    </mat-card>
</div>
<div class="spinner-container" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
</div>
<div class="container mt-5">
    <table mat-table [dataSource]="dataSource" matSort>
    
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
        <td mat-cell *matCellDef="let element" class="left-text">{{ element.author }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Titolo</th>
    <td mat-cell *matCellDef="let element" class="left-text">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="readingsNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of readings</th>
        <td mat-cell *matCellDef="let element" class="left-text">{{ element.readingsNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
